<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="announcer"><h1>WELCOME TO THE RACE</h1></div>
    <div id="raceContainer">
      <img class="racer" id="blue" src="images/blue.png">
      <img class="racer" id="green" src="images/green.png">
      <img class="racer" id="pink" src="images/pink.png">
      <img class="racer" id="dinohulk" src="images/dinohulk.png">
    </div>

    <div id="infoContainer">
      <h2>INFO</h2>
      <p>the polar bears and dinohulk are at it again!</p>
      <p>competition seems to run through all their veins! click the button below to run the game and see if you can guess who will win!</p>
      <div id="raceButton">click here to race!!!</div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
